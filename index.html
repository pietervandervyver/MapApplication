<!DOCTYPE html>
<html>
<head>
    <title>Interactive Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

<input id="autocomplete" placeholder="Enter a location" type="text" />
<div id="map"></div>

<script>
    let map;
    let marker;
    const infoWindow = new google.maps.InfoWindow();

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8
        });

        const autocomplete = new google.maps.places.Autocomplete(document.getElementById("autocomplete"));
        autocomplete.bindTo("bounds", map);

        autocomplete.addListener("place_changed", () => {
            const place = autocomplete.getPlace();
            if (!place.geometry) {
                return;
            }
            map.setCenter(place.geometry.location);
            map.setZoom(15); // Zoom in on the location
            dropPin(place.geometry.location);
            showInfoWindow(place);
        });

        map.addListener("click", (event) => {
            dropPin(event.latLng);
            getPlaceDetails(event.latLng);
        });
    }

    function dropPin(location) {
        if (marker) {
            marker.setMap(null);
        }
        marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }

    function showInfoWindow(place) {
        const content = `<div><strong>${place.name}</strong><br>${place.formatted_address}</div>`;
        infoWindow.setContent(content);
        infoWindow.open(map, marker);
    }

    function getPlaceDetails(location) {
        const service = new google.maps.places.PlacesService(map);
        service.getDetails({ location: location }, (place, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                dropPin(location);
                showInfoWindow(place);
            }
        });
    }

    window.onload = initMap;
</script>

</body>
</html>
